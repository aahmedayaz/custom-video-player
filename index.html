<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="video-container" class="video-container volume-high paused">
        <div class="overlay-container" id="overlay-container">
            <div class="timeline-container" id="timeline-container">
                <input type="range" name="timeline" id="timeline" class="timeline" min="0" max="100" step="any" value="0">
            </div>
            <div class="controls" id="controls">
                <div class="left-controls">
                    <!-- Play/ Pause Button -->
                    <button id="play-pause-btn">
                        <svg viewBox="0 96 960 960" id="play" class="play">
                            <path d="M320 853V293l440 280-440 280Z"/>
                        </svg>
                        <svg viewBox="0 96 960 960" id="pause" class="pause">
                            <path d="M583 856V296h120v560H583Zm-325 0V296h120v560H258Z"/>
                        </svg>
                    </button>
    
                    <div id="volume-container" class="volume-container">
                        <!-- Volume Button -->
                        <button id="volume" class="volume">
                            <svg viewBox="0 96 960 960" id="volume-mute" class="volume-mute">
                                <path d="M813 1000 681 868q-28 20-60.5 34.5T553 925v-62q23-7 44.5-15.5T638 825L473 659v237L273 696H113V456h156L49 236l43-43 764 763-43 44Zm-36-232-43-43q20-34 29.5-72t9.5-78q0-103-60-184.5T553 287v-62q124 28 202 125.5T833 575q0 51-14 100t-42 93ZM643 634l-90-90V414q47 22 73.5 66t26.5 96q0 15-2.5 29.5T643 634ZM473 464 369 360l104-104v208Z"/>
                            </svg>
                            <svg viewBox="0 96 960 960" id="volume-low" class="volume-low">
                                <path d="M280 696V456h160l200-200v640L440 696H280Z"/>
                            </svg>
                            <svg viewBox="0 96 960 960" id="volume-average" class="volume-average">
                                <path d="M200 696V456h160l200-200v640L360 696H200Zm420 48V407q54 17 87 64t33 105q0 59-33 105t-87 63Z"/>
                            </svg>
                            <svg viewBox="0 96 960 960" id="volume-high" class="volume-high">
                                <path d="M560 925v-62q97-28 158.5-107.5T780 575q0-101-61-181T560 287v-62q124 28 202 125.5T840 575q0 127-78 224.5T560 925ZM120 696V456h160l200-200v640L280 696H120Zm420 48V407q55 17 87.5 64T660 576q0 57-33 104t-87 64Z"/>
                            </svg>
                        </button>
        
                        <!-- Volume Slider -->
                        <input type="range" id="slider" class="slider" min="0" max="1" step="any" value="1"></input>
                    </div>
                    
                    <!-- Current Time/ Total Time -->
                    <span id="currentTime">00:00</span>
                    <span id="slash"> / </span>
                    <span id="totalTime">00:00</span>
                </div>
                <div class="right-controls">
                    <!-- PlayBack Speed -->
                    <button id="playback-speed" class="playback-speed">
                        1x
                    </button>
                    
                    <!-- MiniPlayer -->
                    <button id="miniplayer-mode">
                        <svg viewBox="0 0 24 24" id="miniplayer" class="miniplayer">
                            <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zm-10-7h9v6h-9z"/>
                          </svg>
                    </button>

                    <!-- Theatre Mode -->
                    <button id="theatre-mode">
                        <svg viewBox="0 0 24 24" id="theatre-closed" class="theatre-closed">
                            <path d="M19 6H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H5V8h14v8z"/>
                        </svg>
                        <svg viewBox="0 0 24 24" id="theatre-open" class="theatre-open">
                            <path d="M19 7H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 8H5V9h14v6z"/>
                          </svg>
                    </button>
                        
                    <!-- FullScreen Mode -->
                    <button id="fullscreen-mode">
                        <svg viewBox="0 96 960 960" id="fullscreen-exit" class="fullscreen-exit">
                            <path d="M333 856V723H200v-60h193v193h-60Zm234 0V663h193v60H627v133h-60ZM200 489v-60h133V296h60v193H200Zm367 0V296h60v133h133v60H567Z"/>
                        </svg>
                        <svg viewBox="0 96 960 960" id="fullscreen-enter" class="fullscreen-enter">
                            <path d="M200 856V663h60v133h133v60H200Zm0-367V296h193v60H260v133h-60Zm367 367v-60h133V663h60v193H567Zm133-367V356H567v-60h193v193h-60Z"/>
                        </svg>
                    </button>
                </div>    
            </div>
        </div>
        <video src="./video.mp4" id="video" class="video"></video>
    </div>
    <h1 id="main-heading">Custom Video Player</h1>
    <small id="describing-words">with Theatre Mode + FullScreen Mode + MiniPlayer</small>
    <script src="./script.js"></script>
</body>
</html>
